

<div>

    <form [formGroup]="rForm">

      <div class="layout horizontal justified">
        <div class="form-group flex-1">
          <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Nom" [(ngModel)]="nom" name="nom">
        </div>

        <div class="form-group flex-1">
          <input type="tel" class="form-control" id="tel"  formControlName="tel" placeholder="Téléphone" [(ngModel)]="tel" name="tel">
        </div>
      </div>

      <div class="layout horizontal justified">
        <div class="form-group  flex-1">
          <input type="email" class="form-control" id="email"  formControlName="email" placeholder="Email" [(ngModel)]="email" name="email">
        </div>
  
        <div class="form-group flex-1">
          <input type="text" class="form-control" id="entreprise" name="entreprise" formControlName="entreprise" placeholder="Entreprise" [(ngModel)]="entreprise" name="entreprise">
        </div>
      </div>

      <div class="form-group">

        
        <textarea name="message" id="message" rows="10" cols="50" formControlName="message" placeholder="Votre message" [(ngModel)]="message" name="message"></textarea>

      </div>
      
      <div class="center-align">
        <button type="submit" class="btn btn-success lien" [disabled]="!rForm.valid" (click)="sendMail()">Envoyer</button>
      </div>

      <div class="message-succes" [class.green-message]="succes" [class.red-message]="probleme">
          <svg version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 841.9 187.2" xml:space="preserve">
            <path id="line"  stroke-miterlimit="10" d="M15,50c0-4.9,1-9.5,2.8-13.7c0.8-1.8,1.7-3.5,2.7-5.1c0.6-1,1.3-1.9,2-2.8c0.2-0.3,0.5-0.6,0.7-0.9c1.4-1.7,3-3.2,4.6-4.6c2.5-2.1,5.4-3.8,8.4-5.1c1.2-0.5,2.4-0.9,3.6-1.3c1.8-0.5,3.6-0.9,5.5-1.2c1.5-0.2,3-0.3,4.6-0.3c7.7,0,14.8,2.5,20.6,6.7c1.5,1.1,2.9,2.3,4.2,3.6c1.1,1.1,2.2,2.3,3.1,3.6c0.5,0.6,0.9,1.2,1.3,1.9c0.5,0.8,1.1,1.7,1.5,2.6c2.7,5,4.3,10.7,4.3,16.7c0,3.7-0.6,7.3-1.7,10.7c-0.4,1.3-0.9,2.6-1.5,3.8c-0.5,1.1-1,2.1-1.6,3.2c-1.5,2.5-3.3,4.9-5.3,6.9c-1.7,1.7-3.6,3.3-5.7,4.6c-1.3,0.9-2.7,1.7-4.2,2.4c-1.8,0.9-3.7,1.6-5.7,2.1c-3,0.8-6.1,1.3-9.3,1.3c-7.8,0-15-2.5-20.8-6.9c-1.1-0.8-2.2-1.7-3.2-2.7c-1.7-1.6-3.2-3.3-4.6-5.2c-0.9-1.2-1.7-2.5-2.4-3.9c-0.6-1.1-1.2-2.3-1.6-3.5C15.9,58.9,15,54.5,15,50z"/> 
          </svg>

            <div class="message_text" *ngIf="succes" style="position:absolute;top:0;left:0;width:150px;height:150px;color: white; padding:40px;text-align:center;font-weight:bold">
              Votre message a bien été envoyé !!
            </div>

            <div class="message_text" *ngIf="probleme">
              Nous sommmes désolé une erreur est survenue sur le serveur,
              Vous pouvez me joindre au 0618967781 :)
            </div>
        
      </div>

      

    </form>
</div>
