<div class="wrapper">

	<bg [bgsvg]="bgsvg"></bg>

	<!--
	Header
	-->
	<header class="layout horizontal justified">

		<div [class.active]="activeBurger">
			<div class="burger" (click)="toggleClass()"><span></span></div>

			<nav class="menu">
				<div class="menu__bg" (click)="toggleClass()"></div>

				<div class="menu__link">

					<div class="burger" (click)="toggleClass()"><span></span></div>
				
					<div class="layout vertical">
		    			<a routerLink="/accueil" routerLinkActive="active" (click)="actifBg('bas')" class="layout horizontal center">

		    				<div class="bt__icon layout">
		    					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20.4" id="cls-1">
									<path class="cls-1" d="M9.6,20.4V13.2h4.8v7.2h6V10.8H24L12,0,0,10.8H3.6v9.6Z"/>
								</svg>
		    				</div>
		    				Accueil

		    			</a>
		    			<a routerLink="/projet" routerLinkActive="active" (click)="actifBg('poly-1')" class="layout horizontal center">

			    			<div class="bt__icon">
			    				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" id="cls-2">
									<path class="cls-2" d="M0,14.25V18H3.75L14.81,6.94,11.06,3.19ZM17.71,4a1,1,0,0,0,0-1.41L15.37.29A1,1,0,0,0,14,.29L12.13,2.12l3.75,3.75Z"/>
								</svg>
			    			</div>
		    				Works

		    			</a>
    					<a routerLink="/contact" routerLinkActive="active" (click)="actifBg('poly-2')" class="layout horizontal center">

    						<div class="bt__icon">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" id="cls-3">
									<path class="cls-3" d="M18,0H2A2,2,0,0,0,0,2V14a2,2,0,0,0,2,2H18a2,2,0,0,0,2-2V2A2,2,0,0,0,18,0Zm0,4L10,9,2,4V2l8,5,8-5Z"/>
								</svg>    							
    						</div>
    						Contact
    						
    					</a>
    				</div>
    			</div>
			</nav>
		</div>

		<a routerLink="/accueil" class="logo" (click)="actifContactBg('bas')">

			<div class="circle"></div>
			<img src="assets/images/logo.png"
				 srcset="assets/images/logo@2x.png 1.5x" 
				 alt="Logo Aser freelance">

		</a>

	</header>

	<!--
	Content
	-->
	<div class="wrapper__content">


		<div [@routeAnimation]="prepRouteState(routerOutlet)">
			<router-outlet #routerOutlet="outlet"></router-outlet>
		</div>
	</div>


	<!--
	Footer
	-->
	<footer id="footer">
		Tous droits réservés : Maxence PUPPETTO - Aser Web Développeur Front-end - <a href="#">Mentions Légales</a> - Bretagne / Lorient
	</footer>



</div>
